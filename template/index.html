<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters and Statistics</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Подключение CSS -->
</head>
<body>
    <header id="titlebar">
      <div id="drag-region">

        <div id="window-title">
          <span>Electron quick start</span>
        </div>

        <div id="window-controls">

            <div class="button" id="min-button">
                <img class="icon" srcset="../source/min-w-10.png 1x, ../source/min-w-12.png 1.25x, ../source/min-w-15.png 1.5x, ../source/min-w-15.png 1.75x, ../source/min-w-20.png 2x, ../source/min-w-20.png 2.25x, ../source/min-w-24.png 2.5x, ../source/min-w-30.png 3x, ../source/min-w-30.png 3.5x" draggable="false" />
            </div>
            <div class="button" id="max-button">
                <img class="icon" srcset="../source/max-w-10.png 1x, ../source/max-w-12.png 1.25x, ../source/max-w-15.png 1.5x, ../source/max-w-15.png 1.75x, ../source/max-w-20.png 2x, ../source/max-w-20.png 2.25x, ../source/max-w-24.png 2.5x, ../source/max-w-30.png 3x, ../source/max-w-30.png 3.5x" draggable="false" />
            </div>
            <div class="button" id="restore-button">
                <img class="icon" srcset="../source/restore-w-10.png 1x, ../source/restore-w-12.png 1.25x, ../source/restore-w-15.png 1.5x, ../source/restore-w-15.png 1.75x, ../source/restore-w-20.png 2x, ../source/restore-w-20.png 2.25x, ../source/restore-w-24.png 2.5x, ../source/restore-w-30.png 3x, ../source/restore-w-30.png 3.5x" draggable="false" />
            </div>
            <div class="button" id="close-button">
                <img class="icon" srcset="../source/close-w-10.png 1x, ../source/close-w-12.png 1.25x, ../source/close-w-15.png 1.5x, ../source/close-w-15.png 1.75x, ../source/close-w-20.png 2x, ../source/close-w-20.png 2.25x, ../source/close-w-24.png 2.5x, ../source/close-w-30.png 3x, ../source/close-w-30.png 3.5x" draggable="false" />
            </div>
        </div>
      </div>
    </header>
    <!-- Боковой сайдбар кнопок -->
    <div class="sidebuttons">
        <!-- Верхние кнопки -->
        <div class="menu">
            <!-- Кнопка 1 -->
            <button class="button-custom" role="button">
                <span>🔖</span>
            </button>

            <!-- Кнопка 2 -->
            <button class="button-custom" role="button">
                <span>🔖</span>
            </button>

            <!-- Кнопка 3 -->
            <button class="button-custom" role="button">
                <span>🔄</span>
            </button>

            <!-- Кнопка 4 -->
            <button class="button-custom" role="button">
                <span>📧</span>
            </button>
        </div>

        <!-- Нижние кнопки -->
        <div class="bottom-buttons">
            <!-- Кнопка аккаунта -->
            <button class="button-custom" role="button">
                <span>👤</span>
            </button>

            <!-- Кнопка настройки -->
            <button class="button-custom" role="button">
                <span>⚙️</span>
            </button>
        </div>
    </div>
    <!-- Основной контейнер -->
    <div id="main" class="container">
        <!-- Сайдбар с фильтрами -->
        <aside class="sidebar">
            <div class="filter-header">
                <span>Filters</span>
            </div>
            <div class="filter-content">
                <p>Filter Content</p>
            </div>
            <div class="filter-footer">
                <button class="footer-button">Apply</button>
                <button class="footer-button">Reset</button>
            </div>
        </aside>

        <!-- Основной контент -->
        <div class="content">
            <div class="top-section">
                <div class="graph">
                    <h1>Graph</h1>
                </div>
                <div class="statistic">
                    <h2>Statistic</h2>
                </div>
            </div>
            <div class="bottom-section">
                <div class="large-box">
                    <p>Data or additional content goes here.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
      require('./renderer.js')
    </script>
</body>
</html>
